<text fill="#040429" xml:space="preserve" style="white-space: pre" font-family="Josefin Sans" font-size="30" font-weight="bold" letter-spacing="0.03em"><tspan x="54.0141" y="895.839">Ken Abazie Esq.&#10;</tspan></text>
<text fill="#040429" xml:space="preserve" style="white-space: pre" font-family="Josefin Sans" font-size="30" letter-spacing="0.03em"><tspan x="54.0141" y="81.8391">Dear Family,&#10;</tspan><tspan x="54.0141" y="118.839">&#10;</tspan><tspan x="54.0141" y="155.839">With a deep sense of pains and regrets </tspan><tspan x="54.0141" y="192.839">I announce the passing of our daddy, </tspan><tspan x="54.0141" y="229.839">Chief Jonathan Nneji Abazie, </tspan><tspan x="54.0141" y="266.839">Omekaodinma 1 of Ohiya Autonomous </tspan><tspan x="54.0141" y="303.839">Community in Umuahia, Abia State. He </tspan><tspan x="54.0141" y="340.839">was aged 94years.&#10;</tspan><tspan x="54.0141" y="377.839">&#10;</tspan><tspan x="54.0141" y="414.839">Daddy departed about 2:30am this </tspan><tspan x="54.0141" y="451.839">morning to rest with our Lord.&#10;</tspan><tspan x="54.0141" y="488.839">&#10;</tspan><tspan x="54.0141" y="525.839">I also use this opportunity to thank </tspan><tspan x="54.0141" y="562.839">everyone that stood by us as we </tspan><tspan x="54.0141" y="599.839">battled death in the last 4 weeks. May </tspan><tspan x="54.0141" y="636.839">God show you all mercy.&#10;</tspan><tspan x="54.0141" y="673.839">&#10;</tspan><tspan x="54.0141" y="710.839">Burial arrangements would be </tspan><tspan x="54.0141" y="747.839">conveyed much later.&#10;</tspan><tspan x="54.0141" y="784.839">&#10;</tspan><tspan x="54.0141" y="821.839">Thank you all.&#10;</tspan><tspan x="54.0141" y="858.839">&#10;</tspan><tspan x="54.0141" y="932.839">For the family.&#10;</tspan><tspan x="54.0141" y="969.839">  &#10;</tspan></text>
<text stroke="black" stroke-opacity="0.15" xml:space="preserve" style="white-space: pre" font-family="Josefin Sans" font-size="30" font-weight="bold" letter-spacing="0.03em"><tspan x="54.0141" y="895.839">Ken Abazie Esq.&#10;</tspan></text>
<text stroke="black" stroke-opacity="0.15" xml:space="preserve" style="white-space: pre" font-family="Josefin Sans" font-size="30" letter-spacing="0.03em"><tspan x="54.0141" y="81.8391">Dear Family,&#10;</tspan><tspan x="54.0141" y="118.839">&#10;</tspan><tspan x="54.0141" y="155.839">With a deep sense of pains and regrets </tspan><tspan x="54.0141" y="192.839">I announce the passing of our daddy, </tspan><tspan x="54.0141" y="229.839">Chief Jonathan Nneji Abazie, </tspan><tspan x="54.0141" y="266.839">Omekaodinma 1 of Ohiya Autonomous </tspan><tspan x="54.0141" y="303.839">Community in Umuahia, Abia State. He </tspan><tspan x="54.0141" y="340.839">was aged 94years.&#10;</tspan><tspan x="54.0141" y="377.839">&#10;</tspan><tspan x="54.0141" y="414.839">Daddy departed about 2:30am this </tspan><tspan x="54.0141" y="451.839">morning to rest with our Lord.&#10;</tspan><tspan x="54.0141" y="488.839">&#10;</tspan><tspan x="54.0141" y="525.839">I also use this opportunity to thank </tspan><tspan x="54.0141" y="562.839">everyone that stood by us as we </tspan><tspan x="54.0141" y="599.839">battled death in the last 4 weeks. May </tspan><tspan x="54.0141" y="636.839">God show you all mercy.&#10;</tspan><tspan x="54.0141" y="673.839">&#10;</tspan><tspan x="54.0141" y="710.839">Burial arrangements would be </tspan><tspan x="54.0141" y="747.839">conveyed much later.&#10;</tspan><tspan x="54.0141" y="784.839">&#10;</tspan><tspan x="54.0141" y="821.839">Thank you all.&#10;</tspan><tspan x="54.0141" y="858.839">&#10;</tspan><tspan x="54.0141" y="932.839">For the family.&#10;</tspan><tspan x="54.0141" y="969.839">  &#10;</tspan></text>
